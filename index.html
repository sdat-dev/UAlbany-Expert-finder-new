<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAlbany Expert Finder</title>  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="searchbytest.css">
        <script type="module"  src="js/searchByText.js"></script>
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" aria-current="page" href="index.html">UAlbany Expert Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Search by Text</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="searchByName.html">Search by Name</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="searchByMultiple.html">Search by Key</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="searchByNames.html">Search by Names</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container text-center mt-5">
        <div class="row">
            <div class="col text-highlighter">
                <h1> UAlbany Expert Finder</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h3>Search by Text</h3>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">Search for</span>
                    <textarea  class="form-control textarea-height" aria-label="With textarea" id="input-keyword"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <button type="button" id="get-results"  class="btn btn-primary btn-lg">Get Results</button>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" id="expand-results" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Results
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="results-accordian">
                                Results displayed
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>

</html>
