<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAlbany Expert Finder</title>
       <!-- CSS only -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
       crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">UAlbany Expert Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Search by Text</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/searchByName.html">Search by Name</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/searchByMultiple.html">Search by Key</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <h1> UAlbany Expert Finder</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h3>Search by Name</h3>
            </div>
        </div>
    </div>
    <form>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
               
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingFirstName" placeholder="First name">
                    <label for="floatingFirstName">First Name</label>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="flaotingLastName" placeholder="Last name">
                    <label for="flaotingLastName">Last Name</label>
                  </div>
            </div>
        </div>
    </div>
    

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <button type="button" id="get-keys-btn" class="btn btn-primary btn-lg">Get Results</button>
            </div>
        </div>
    </div>
</form>

    <div class="container text-center mt-5 ">
        <div class="row">
            <div class="col">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Results
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="accordian-content">
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/searchByName.js"></script>
</body>
</html>
